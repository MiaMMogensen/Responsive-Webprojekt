<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Your Connections - Sign Up</title>
    <meta name="description" content="side til at signe up">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/logo.ico">
</head>

<body>

    <header>
        <section class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
        </section>

        <nav class="navbar">
            <div class="cart-icon mobile-cart">
                <a href="cart.html"><img src="img/cart.png" alt="indkøbskurv"></a>
            </div>
            <input type="checkbox" id="burger-toggle" class="burger-toggle">
            <label for="burger-toggle" class="burger-menu">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>

            <ul class="menu">
                <li><a href="book.html">Book Studie</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cart.html"><img src="img/cart.png" alt="billede af en indkøbskurv" class="cart"></a></li>
                <li><a href="login.html"><img src="img/login.png" alt="login symbol" class="login"></a></li>
            </ul>
        </nav>
    </header>

    <div class="logincontainer">
        <div class="text-content">
            <h1 class="join-title">Join us</h1>
            <p class="join-subtitle">Be the first to receive news, the latest products, and more</p>
        </div>

        <div class="login-box">
            <div class="social-login">
                <button class="social-button google">
                    <img src="/img/google.png" alt="Google Icon" class="social-icon">
                    Sign in with Google
                </button>
                <button class="social-button facebook"><img src="img/facebook2.png" alt="Facebook Icon"
                        class="social-icon"></button>
                <button class="social-button apple"><img src="img/apple.png" alt="Apple Icon" class="social-icon"></button>
            </div>

            <form class="login-form">
                <label class="login-label" for="username-email">Enter your username or email address</label>
                <input type="text" id="username-email" name="username-email" class="login-input"
                    placeholder="Username or email address">

                <label class="login-label" for="password">Enter your Password</label>
                <input type="password" id="password" name="password" class="login-input" placeholder="Password">

                <div class="forgot-password">
                    <a href="#" class="forgot-password-link">Forgot Password</a>
                </div>

                <button type="submit" class="button sign-in-button">Sign in</button>
            </form>

            <div class="signup-link">
                <p>No Account? <a href="#" class="signup-link-button">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <h3>Kontakt os:</h3>
        <section class="ikoner">
            <a href="https://www.instagram.com/lyc.events/"><img src="img/instagram.png" alt="instagram logo"></a>
        </section>
        <p class="footer-text">Adresse: <br><br> Godsbanen, Aarhus C 8000</p>
        <p class="copyright">©2024 LYC</p>
    </footer>

</body>

</html>
